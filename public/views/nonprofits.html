<h4 class="text-center" id="nonprofitsPageHeader">Nonprofits, search for skilled<br>volunteers to support your cause.</h4>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="skillsMenu" class="col-md-2 col-form-label">NEEDED SKILLS</label>
      <div class="col-md-10">
        <select ng-model="nc.searchObject.skill" ng-options="item as item.skill for item in nc.skills.list" class="form-control search-menu"></select>
      </div>
    </div>
    <div class="form-group row">
      <label for="causesMenu" class="col-md-2 col-form-label">CAUSES</label>
      <div class="col-md-10">
        <select ng-model="nc.searchObject.cause" ng-options="item as item.cause for item in nc.causes.list" class="form-control search-menu"></select>
      </div>
    </div>
    <div class="form-group row">
      <label for="availabilityMenu" class="col-md-2 col-form-label">AVAILABILITY</label>
      <div class="col-md-10">
        <label for="morning">Morning</label>
        <input type="checkbox" name="morning" ng-model="nc.searchObject.morning">
        <label for="afternoon">Afternoon</label>
        <input type="checkbox" name="afternoon" ng-model="nc.searchObject.afternoon">
        <label for="evening">Evening</label>
        <input type="checkbox" name="evening" ng-model="nc.searchObject.evening">
        <label for="weekdays">Weekdays</label>
        <input type="checkbox" name="weekedays" ng-model="nc.searchObject.weekdays">
        <label for="weekends">Weekends</label>
        <input type="checkbox" name="weekends" ng-model="nc.searchObject.weekends">
        <label for="open">Open Availability</label>
        <input type="checkbox" name="open" ng-model="nc.searchObject.open">
      </div>
    </div>
    <button ng-click="nc.searchVolunteers()" type="button" name="button" class="btn btn-primary" id="searchButton">Search</button>
  </form>
</div>
<div class="container">
  <div>
  <h3 id="resultsDisplay">{{nc.searchResultsMessage}}</h3>
  </div>
</div>
<div ng-repeat="volunteer in nc.volunteerList.list"class="container" id="searchResults">
  <h4>{{volunteer.name}}</h4>
  <p>{{volunteer.bio}}</p>
</div>
